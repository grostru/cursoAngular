<h3>Agregar <small>{{nuevo.nombre}}</small></h3>
<hr>
<form (ngSubmit)="agregar()">
    <input 
        type="text" 
        placeHolder="Nombre"
        name="nombre"
        [(ngModel)]="nuevo.nombre"
    />
    <!-- 
        Hemos sustituido estas 2 lÃ­neas por [(ngModel)] y name
        [value]="nuevo.nombre"
        (input)="cambiarNombre($event)"
    -->
    <input 
        type="number" 
        placeHolder="Poder"
        name="poder"
        [(ngModel)]="nuevo.poder"
    />
    <button type="submit">
        Agregar
    </button>
</form>
